<div class="container ng-cloak">
  
    <div class="row">
        <div class="col-md-4" ng-repeat="question in question_list | filter:query | orderBy:orderProp ">
            <div class="box-content">
                <span class="meta-date">
                    <i class="fa fa-clock-o"></i>
                    <time datetime="{{ question.update }}">{{ question.update }}</time>
                </span>
                <div class="header">
                    <a href="#{{ question.id }}/detail">{{ question.name }}</a>
                </div>
                <p>{{ question.description }}</p>
            </div>
            <div class="box-detail">
                <span class="label label-success">
                    <i class="fa fa-check"></i> {{ question.result.Yes }}</span>
                <span class="label label-danger">
                    <i class="fa fa-times"></i> {{ question.result.No }}</span>
                <span class="label label-warning">
                    <i class="fa fa-question"></i> {{ question.result.Abstain }}</span>
        
                <div class="pull-right">
                    <a href="#{{ question.id }}/detail" class="btn btn-primary btn-xs">โหวต</a>
                </div>
            </div>  
        </div>
        
        <loading ng-show="loadTracker.active()"><img src="http://www.nasa.gov/multimedia/videogallery/ajax-loader.gif" width="14" height="14" /></loading>
    </div>
</div>
